jwt:
  secret: securesecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecure
  secretKey: 7756adfasdfenci,,@@33$$*()sdfsdkjhsnklp999002qejf\\//asdf



cloud:
  aws:
    region:
      static: ap-southeast-2
      auto: false
    sqs:
      incoming-queue:
        name: AW_RECEIVE_Q
        url: https://sqs.ap-southeast-2.amazonaws.com/245866473499/AW_RECEIVE_Q
      outgoing-queue:
        name: AWVerificationEmailBasicPP
        url: https://sqs.ap-southeast-2.amazonaws.com/245866473499/AWVerificationEmailBasicPP
    stack:
      auto: false
    credentials:
      access-key: ECS_SQS_USER_KEY
      secret-key: ECS_SQS_USER_ACCESS

