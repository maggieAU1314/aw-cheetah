server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=uatawcheetah
    username: postgres
    password: admin
  flyway:
    enabled: true
    schemas: uatawcheetah
  jpa:
    properties:
      hibernate:
        default_schema: uatawcheetah
        jdbc:
          time_zone: UTC
    show-sql: true


# esctosqs:
